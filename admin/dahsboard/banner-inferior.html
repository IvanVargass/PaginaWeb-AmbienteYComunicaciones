            <!-- Nav Item - Dashboard -->

                <a class="nav-link" href="banner-principal.html">

            <li class="nav-item active">
                <a class="nav-link" href="banner-inferior.html">

            <br>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                
                                <img class="img-profile rounded-circle"
                                    src="img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>

                <div class="container-fluid">

                    <div class="row">

                                <div class="cargar pt-3 pb-3">

                                    <h2 class="text-center pb-3 text-gray-800">Agregar banner inferior</h1>

                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="titulo-banner" placeholder="Título del banner">
                                    </div>

                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="link-banner" placeholder="Link del banner">
                                    </div>

                                    <input type="file" class="inputFile" id="fileInp" onchange="getFile(event)" accept="image/png, image/jpeg, video/mp4" />

                                    <br><br>

                                    <div class="row">
                                        <div class="col-12 d-flex justify-content-center">
                                            <button class="cargar-imagen" onclick="uploadImage()">Cargar banner</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Cargar imagen -->
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12 pt-3 pb-5">

                        </div>

                    <div class="row d-flex justify-content-center" id="banners-inferiores">

                    </div>

                    <h5 class="modal-title" id="exampleModalLabel">Desea salir del panel administrativo?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">Por favor de clic sobre "Cerrar sesión", para salir del panel administrativo.</div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="btn-logout">Cerrar sesión</button>
                </div>
            </div>
        </div>
